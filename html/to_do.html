<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/to_do.css" />
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Todo List</h1>
            <div class="flash">
                <p>Please enter a task</p>
            </div>
            <div class="input_box_main">
                <input class="input_box1" type="text" name="" id="" placeholder="Add a todo..." />
                <div class="input_box_main_2">
                    <input class="input_box2" type="date" placeholder="dd-mm-yyyy" />
                    <div class="input_box_main_img">
                        <img src="/images/img_plus.png" alt="" />
                    </div>
                </div>
            </div>

            <div class="btn">
                <button class="btn2">Clear All</button>
            </div>
            <div class="container2">
                <table>
                    <thead>
                        <tr>
                            <th class="th1">Task</th>
                            <th class="th2">Due Date</th>
                            <th class="th3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="container3">
                        <!-- <tr>
                            <td>Hi I am Shantanu Kumar</td>
                            <td>2004-10-11</td>
                            <td>
                                <div class="td_div1"><img src="/images/img_check.png" alt=""></div>
                                <div class="td_div2"><img src="/images/img_del.png" alt=""></div>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/to_do.js"></script>
</body>

</html>
