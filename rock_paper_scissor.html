<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index-ByuPnV1P.css">
</head>

<body>
    <div class="main flex justify-center items-center h-screen w-screen bg-gray-200">
        <div class="container md:w-[700px] w-[95%] max-w-[700px] h-fit bg-white rounded-lg">
            <h1 class="sm:text-5xl xsm:text-4xl text-3xl font-bold w-fit m-auto pt-4 tracking-wide">Rock-Paper-Scissors</h1>
            <div class="block1 mb-6">
                <div class="btn flex w-10/12 mx-auto pt-16 justify-around">
                    <div class="btn_all rock flex justify-center items-center xsm:text-2xl text-xl tracking-wide font-semibold sm:w-[120px] sm:h-[70px] w-[90px] h-[48px] xsm:w-[100px] xsm:h-[55px] rounded-lg bg-green-600 text-white cursor-pointer"
                        data-id="rock">
                        Rock</div>
                    <div class="btn_all paper flex justify-center items-center xsm:text-2xl text-xl tracking-wide font-semibold sm:w-[120px] sm:h-[70px] w-[90px] h-[48px] xsm:w-[100px] xsm:h-[55px] rounded-lg bg-green-600 text-white cursor-pointer"
                        data-id="paper">
                        Paper</div>
                    <div class="btn_all scissor flex justify-center items-center xsm:text-2xl text-xl tracking-wide font-semibold sm:w-[120px] sm:h-[70px] w-[90px] h-[48px] xsm:w-[100px] xsm:h-[55px] rounded-lg bg-green-600 text-white cursor-pointer"
                        data-id="scissor">
                        Scissor</div>
                </div>
                <div class="block1_line1 w-fit m-auto text-2xl font-bold pt-12">Choose your Weapon!</div>
                <div class="block1_line2 w-fit m-auto text-xl pt-4">Round: 1 of 5</div>
                <div class="block1_line3 w-fit m-auto text-xl font-medium pt-6">Player Score: 0</div>
                <div class="block1_line4 w-fit m-auto text-xl font-medium pt-1">Computer Score: 0</div>
                <div class="block1_line5 w-fit m-auto text-xl font-medium pt-1">Game Draw: 0</div>
            </div>
            <div class="hidden block2 mt-10">
                <div class="block2_line1 w-fit m-auto text-2xl  pt-6">Game Over</div>
                <div class="block2_line2 w-fit m-auto text-xl font-semibold pt-6">The game ends in a draw!</div>
                <div class="block2_line3 w-fit m-auto text-2xl pt-6 font-medium xsm:tracking-normal tracking-tight">Final Score - You: 0 | Computer: 0
                </div>
                <div class="w-fit m-auto py-4">
                    <button
                        class="block2_btn px-3 py-1 bg-red-600 rounded-lg text-white tracking-wider text-lg font-semibold">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/rock_paper_scissor.js"></script>
</body>

</html>
