<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/calculator.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="calculator">
                <div class="container_p1">
                    <input  type="text" placeholder="" class="calc">
                    <input  type="text" placeholder="" class="value">
                </div>
                <div class="container_p2">
                    <div class="row">
                        <span data-value="C" class="btn gray">C</span>
                        <span data-value="DEL" style="font-size: 18px;" class="btn gray">DEL</span>
                        <span data-value="%" class="btn gray">%</span>
                        <span data-value="/" class="btn gray">/</span>
                    </div>
                    <div class="row">
                        <span data-value="7" class="btn">7</span>
                        <span data-value="8" class="btn">8</span>
                        <span data-value="9" class="btn">9</span>
                        <span data-value="*" class="btn gray">*</span>
                    </div>
                    <div class="row">
                        <span data-value="4" data-value="" class="btn">4</span>
                        <span data-value="5" class="btn">5</span>
                        <span data-value="6" class="btn">6</span>
                        <span data-value="-" class="btn gray">âˆ’</span>
                    </div>
                    <div class="row">
                        <span data-value="1" class="btn">1</span>
                        <span data-value="2" class="btn">2</span>
                        <span data-value="3" class="btn">3</span>
                        <span data-value="+" class="btn gray">+</span>
                    </div>
                    <div class="row">
                        <span data-value="00" class="btn">00</span>
                        <span data-value="0" class="btn">0</span>
                        <span data-value="." class="btn">.</span>
                        <span data-value="=" class="btn orange">=</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/js/calculator.js"></script>    
</body>
</html>
